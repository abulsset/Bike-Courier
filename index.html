<!doctype html>

<html lang="en">

<head>
    <title>Bike Courier</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <header>
        <svg id="head" width="600" height="220" viewbox="0,0,600,220">
            <path id="mypath" d="M 200 200 A 100 100 0 0 1 400 200"     
                stroke="none"  fill="none"/>
            <text stroke="black" stroke-width="1" font-size="25pt" id="text" >
                <textPath href="#mypath" text-anchor="middle" startOffset="50%">
                    Bike Courier
                </textPath>
            </text>

            <circle cx="250" cy="200" r="20" stroke="black" stroke-width="1" fill="none" class="bike"></circle>
            <circle cx="320" cy="200" r="20" stroke="black" stroke-width="1" fill="none" class="bike"></circle>
            <line x1="250" y1="200" x2="270" y2="165" stroke="black" class="bike"/>
            <line x1="320" y1="200" x2="310" y2="165" stroke="black" class="bike"/>
            <line x1="270" y1="165" x2="310" y2="165" stroke="black" class="bike"/>
            <line x1="270" y1="165" x2="280" y2="200" stroke="black" class="bike"/>
            <line x1="280" y1="200" x2="320" y2="200" stroke="black" class="bike"/>
            <line x1="280" y1="200" x2="310" y2="165" stroke="black" class="bike"/>
            <line x1="310" y1="165" x2="316 " y2="160" stroke="black" class="bike"/>
            <line x1="316" y1="160" x2="305 " y2="160" stroke="black" class="bike"/>
            <line x1="270" y1="165" x2="280 " y2="160" stroke="black" class="bike"/>
            <line x1="280" y1="160" x2="270 " y2="160" stroke="black" class="bike"/>
        

        </svg>

    </header>
        <p>
            <button id="start">Start</button>
        </p>
        <p id="instructions">Avoid the balls! <br> Use up and down keys to move.</p>
        <div id="score">
            <p>Score: 0</p>
        </div>
        <div id="finalScore">
        </div>
        <svg id="board" width="800" height="500" viewbox="0,0,800,500">
			<!-- All items added dynamically -->
		</svg>
    
    <footer>
        <p>Copyright 2022 - Tess Luba</p>
    </footer>
</body>



</html>
